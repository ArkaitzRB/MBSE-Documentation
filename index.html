<!DOCTYPE html>
<html>
  <head>
    <title>Rhapsody SENER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Responsive Website-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" type="image/x-icon" href="./img/icon_en.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/color.css">
    <link rel="stylesheet" type="text/css" href="./css/icon.css">
  </head>
  <body>
    <header>
      <div class="header zone redSolidSener">
        <div class="cover">
          <a href="https://www.energy.sener/es"><img src="./img/logo_sener.png"></a>
          <label>MBSE - IBM Rhapsody</label>
        </div>
        <input id="search" class="cover" type="search" placeholder="Search..." 
               onfocusout="filterCards()"
               onkeyup="filterCards()"
               />
      </div>
    </header>
    
    <section id="summary">
      <div id="grid" class="grid-wrapper zone blueSener">
      </div>
      
      <template id="card">
        <button class="box zone boxColor" href="#">
          <img class="image" src="./img/files_2.png">
          <p class="title">Title</p>
          <p class="descr">Explanation</p>
        </button>
      </template>
    </section>
    
    <section id="detail"></section>
      <div id="page" class="doc zone docColor">
      </div>
      
      <template id="document">
        <div class="doc">
          <div class="header">
            <p class="title">Title</p>
            <p class="close">&#10007;</p>
          </div>
          <a class="link" href="#">(Link)</a>
          <pre class="text">Text</pre>
          <span class="line"></span>
          <iframe class="embed"
            src="https://www.youtube.com/embed/9gpbq0UooOM" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
          <!-- <ul class="bullets">
            <li></li>
          </ul> -->
        </div>
      </template>
    </section>

    <footer class="zone greySener">Sener<span>Hola</span></footer>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
