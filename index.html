<!DOCTYPE html>
<html>
  <head>
    <title>Rhapsody SENER</title>
    <link rel="icon" type="image/x-icon" href="./img/icon_en.png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/color.css">
    <link rel="stylesheet" type="text/css" href="./css/icon.css">
  </head>
  <body>
    <header>
      <div class="header zone redSener">
        <div class="header">
          <img class="cover" src="./img/logo_sener.png">
          <label class="cover">MBSE - IBM Rhapsody</label>
        </div>
        <input class="cover" type="search" placeholder="Search..."/>
      </div>
    </header>
    
    <section id="summary">
      <div id="grid" class="grid-wrapper zone blueSener">
      </div>
      
      <template id="card">
        <button class="box zone" href="#">
          <img class="image" src="./img/files_2.png">
          <p class="title">Title</p>
          <p class="descr">Explanation</p>
        </button>
      </template>
    </section>
    
    <section id="detail">
      <div id="page" class="doc zone blueSkySener">
      </div>
      
      <template id="document">
        <div class="doc zone blueSkySener">
          <div class="header">
            <p class="title">Title</p>
            <button class="close i-cross" type="button">&#10007;</button>
          </div>
          <a class="link" href="#">(Link)</a>
          <p class="text">Text</p>
          <ul class="bullets">
            <!--<li></li>-->
          </ul>
          <hr>
          <iframe class="video"
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/9gpbq0UooOM" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
          </iframe>
        </div>
        </template>
    </section>

    <footer class="zone greySener">Sener</footer>

    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
